{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">
    Customer Management System
    {% comment %} <img id="logo" src="{% static 'images/logo.png' %}"> {% endcomment %}
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
      </li>
      <a class="nav-link" href="{% url 'products' %}">Products</a>
    </ul>
  <form method="get" action="{% url 'dashboard' %}" class="form-inline my-2 my-lg-0">
    <input id="search" class="form-control mr-sm-2" type="search" name="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-info mr-5 my-2 my-sm-0" type="submit">
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-search-heart" viewBox="0 0 16 16">
        <path d="M6.5 4.482c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.69 0-5.018Z"/>
        <path d="M13 6.5a6.471 6.471 0 0 1-1.258 3.844c.04.03.078.062.115.098l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1.007 1.007 0 0 1-.1-.115h.002A6.5 6.5 0 1 1 13 6.5ZM6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11Z"/>
      </svg>
    </button>
  </form>
  
    {% if request.user.is_superuser %}
    <a href="{% url 'admin:index' %}" target = "blank" class="btn btn-warning mx-3 rounded-pill"><b>Admin</b></a>
    {% endif %}

          {% if user.is_authenticated %}
            <h6 class="text-light">Hi, {{user.username}}</h6>
          <a href="{% url 'logout' %}" class="btn btn-danger mx-3">Log out</a>
          {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-primary mr-2">Login</a>
            <a href="{% url 'register' %}" class="btn btn-primary mr-3">Sign Up</a>
          {% endif %}
        </div>
</nav>
